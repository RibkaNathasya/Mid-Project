    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>WebProgramming</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark  sticky-top"  style="background-color: #DEB887;">
    <div class="container-fluid position-static">
      <a class="navbar-brand" href="#">Student Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>

          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
        </ul>
      </div>
    </div>

      <div class="container mb-3">
    
        <p>
           <h1 class="text">Student Management</h1>
            <hr>
        </p>
          
          <div>
            <div class="row">
              <div class="col-7">
               <div class="container">
                 <h4>Add Student</h4>       
                            <button type="button" class="btn button button" id="show-hide-button">Show Form Add New Student</button>
                            <form class="mt-3" style="display: none">
                                <div class="form-group">
                                    <label for="NIM">Student ID (NIM)</label>
                                    <input type="text" class="form-control" id="NIM" required>
                                </div>
                                <div class="form-group">
                                    <label for="full-name">Full Name</label>
                                    <input type="text" class="form-control" id="full-name" required>
                                </div>
                                <div class="form-group">
                                    <p class="mb-1">Gender</p>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" value="Male" checked>
                                        <label class="form-check-label" for="male">
                                            Male
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" value="Female">
                                        <label class="form-check-label" for="female">
                                            Female
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="faculty-form">Faculty</label>
                                    <select class="form-control" id="faculty-form">
                                        <option>-- SELECT FACULTY --</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="program-study-form">Program of Study</label>
                                    <select class="form-control" id="program-study-form">
                                        <option>-- SELECT PROGRAM OF STUDY --</option>
                                    </select>
                                </div>
                                <button type="button" class="btn button btn-block" id="submit-button">Add Student</button>
                            </form>
                        </div>
                    </div>

              <div class="col-sm-4 p-1">
                <div>
                    <h3>Filter Students By</h3>

                    <form>
                        <div class="form-group">
                            <label for="filter-by-faculty">Faculty</label>
                            <select class="form-control" id="filter-by-faculty">
                                <option>-- SELECT FACULTY --</option>
                            </select>
                            <button type="button" class="btn button btn-block mt-2" id="filter-faculty-button">Show Students</button>
                        </div>
                    </form>

                    <form>
                        <div class="form-group">
                            <label for="filter-by-faculty">Program of Study</label>
                            <select class="form-control" id="filter-by-program-study">
                                <option>-- SELECT PROGRAM STUDY --</option>
                            </select>
                            <button type="button" class="btn button btn-block mt-2" id="filter-program-study-button">Show Students</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </div> 

             <hr class="mt-3">
             <p class="fs-1 fw-lighter text-center">Our Student</p>

             <form id="search-student-form">
              <div class="form-group">
                  <input type="text" class="form-control" id="search-student" placeholder="Search student by name...">
              </div>
          </form>

             <table id="dataStudent" class="table table-striped" style="width:100%">
                 <thead>
                     <tr>
                         <th>Student ID (NIM)</th>
                         <th>Full Name</th>
                         <th>Gender</th>
                         <th>Faculty</th>
                         <th>Program of Study</th>
                         <th>Action</th>
                     </tr>
                 </thead>
                 <tbody id="student-list">
                </tbody>
             </div>
        </div> 
      </table>
         </div>
    </div>

    <footer class="mt-3 p-3 text-white text-center" style="background-color: #DEB887;">
      <div class="row">
          <div class="col-sm">
            <p>&copy; Ribka Nathasya Harbas </p>
          </div>
      </div>
  </footer>
